<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <header>
        <h1>Cadastro de Produtos</h1>
    </header>

    <main>
        <section class="form">
            <h2>Adicionar Novo Produto</h2>
            <form id="product-form">
                <label>Nome</label>
                <input type="text" id="name" placeholder="Digite o nome do produto" required>

                <label>Preço</label>
                <input type="number" id="price" placeholder="Digite o valor em R$" required>

                <button type="submit">Adicionar</button>
            </form>
        </section>

        <section class="table-section">
            <h2>Lista de Produtos</h2>
            <table>
                <thead class="lista">
                    <tr>
                        <th>Produto</th>
                        <th>Descrição</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody id="product-list"></tbody>
            </table>

            <button id="remove-all-btn">Remover Produto</button>
        </section>
    </main>
</body>
</html>
